<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Review</title>
</head>
<body>
    <h1>Forms Review</h1>
    <form>
        <div>
            <!-- The "for" and "id" attributes can be used to link/bind labels and inputs together-->
            <label for="fullName">Full Name</label>
            <!-- The "name" attribute is used to access the user's entry into an input after the form is submitted/sent -->
            <input type="text" id="fullName" placeholder="Enter Name" name="fname" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="Email">
        </div>
        <section>
            <label for="password">Password</label>
            
        </section>
    </form>
</body>
</html
